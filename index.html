<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11</title>
</head>
<body>
    <!-- <h1>hi</h1> -->
    <div class="icons">
        <img src="chromeicon.png" id="chrome" width="74px" alt="chrome">
        <div>Chrome</div>
        <img src="recyclebinicon.png" id="recycle" style="padding:6px 10px;"width="54px" alt="chrome">
        <div>Recycle Bin</div>
        <img style="padding:10px 10px;" id="edge" src="edgeicon.png" width="44px" alt="chrome">
        <div>Microsoft Edge</div>
        <img style="padding:10px 10px;" id="vsi" src="vs icon.png" width="44px" alt="chrome">
        <div>Visual Studio Code</div>
        <img style="padding:10px 10px;" id="discord" src="discord_icon.png" width="44px" alt="chrome">
        <div>Discord</div>

    </div>
    <div class="taskbar">
        <img src="icons.PNG" alt="icons">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
<div class="startmenu">
    <img src="startmenu.PNG" id="start" alt="start">
</div>

<div class="pop-up">
    <img src="Vscode.png" id="vs" alt="">
    <img src="Bing.png" id="bing" alt="">
    <img src="chrome.png" id="chromo" alt="">
    <img src="discord.png" id="dis" alt="">
    <img src="recycle.png"  id="bin" alt="">
    <img src="File_explorer.jpg" id="fileex" alt="">
</div>
    <!-- <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video> -->

<script src="script.js"></script>
</html>
